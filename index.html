<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs-container">
    <div class="new-quote">Generate</div>
    <div class="favorites">Favorites</div>
  </div>
  <div class="content-container generate-new-quote-container">
    <div class="quotes-container">Click on 'Generate' to get your quote to inspire you today!</div>
    <div class="interaction-container">
      <button class="quotes-button primary-button">Generate</button>
      <div class="like-button-container">
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
